<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Кинотеатр</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Кинотеатр</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
                    <th:block th:include="blocks/enter :: div"/>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <div><h5>Пользователь</h5></div>
                <p th:text="${user.userName}"></p>
                <div><h5>Купил билет на сеанс</h5></div>
                <h3><div th:text="${film.filmName}"></div></h3>
                <div><h5>Ряд</h5></div>
                <h3><div th:text="${ticket.row}"></div></h3>
                <div><h5>Место</h5></div>
                <h3><div th:text="${ticket.cell}"></div></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/createTicket}" method="POST">
                    <input type="hidden" name="generalCell"
                           th:value="${ticket.row} + C
                                       + ${ticket.cell} + F
                                       + ${film.filmId} + U
                                       + ${user.userId}"/>
                    <button type="submit" class="btn btn-primary mt-3">Подтвердите покупку</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
