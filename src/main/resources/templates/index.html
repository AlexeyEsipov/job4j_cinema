<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кинотеатр</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Кинотеатр</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Выбрать сеанс<span class="sr-only">(current)</span></a>
                    <th:block th:include="blocks/enter :: div"/>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <form th:action="@{/getHall}" method="POST">
            <div class="form-group">
                <label for="filmId">
                    <h4>Расписание сеансов</h4>
                </label>
                <select class="form-control" id="filmId" name="filmId">
                    <option th:each="f : ${films}" th:value="${f.filmId}" th:text="${f.filmName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Выберите сеанс</button>
        </form>
    </div>
</div>
</body>
</html>
